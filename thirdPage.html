<!DOCTYPE html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <form action="" name="myForm" onsubmit="return sizeValidation()">
            <label for="">Recent Passport Sized Photograph</label><span>(image size less than 4MB)</span><span class="star">*</span><br><br>
            <span>Browse a file </span><input type="file" accept="image/*" required name="passport-img"><br><br>

            <label for="">HSC mark sheet</label><span>(image, PDF or docs size less than 4MB)</span><span class="star">*</span><br><br>
            <span>Browse a file </span><input type="file" accept="image/*, .pdf, .doc" required name="hsc-marksheet"><br><br>

            <label for="">SSC mark sheet</label><span>(image, PDF or docs size less than 4MB)</span><span class="star">*</span><br><br>
            <span>Browse a file </span><input type="file" accept="image/*, .pdf, .doc" required name="ssc-marksheet"><br><br>

            <label for="">All semesters mark sheet in a single PDF or docs</label><span>(file size less than 10MB)</span><span class="star">*</span><br><br>
            <span>Browse a file </span><input type="file" accept=".pdf, .doc" required name="semester"><br><br>

            <input type="submit" >
        </form>

        <script>
            var passport = document.forms['myForm']['passport-img'];
            var hscmarksheet = document.forms['myForm']['hsc-marksheet'];
            var sscmarksheet = document.forms['myForm']['ssc-marksheet'];
            var semester = document.forms['myForm']['semester'];

            function sizeValidation(){
                if((passport.files[0].size) >= 4194304){
                    alert("Passport photo size must be less than 4MB");
                    return false;
                }
                if((hscmarksheet.files[0].size) >= 4194304){
                    alert("HSC marksheet size must be less than 4MB");
                    return false;
                }
                if((sscmarksheet.files[0].size) >= 4194304){
                    alert("SSC marksheet size must be less than 4MB");
                    return false;
                }
                if((semester.files[0].size) >= 10485760){
                    alert("All semester marksheet PDF or DOCS must be less than 10MB");
                    return false;
                }
            }

        </script>
    </div>
</body>
</html>
