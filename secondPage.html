<head>
    <title>Document</title>

</head>

            <label for="">Score in HSC in percentage</label><span class="star">*</span><br>

            <input type="number">

            function SpaceBlock(){
                if(window.event.code == "Space"){
                    window.event.preventDefault();
                }
            }
        </script>
    </div>
